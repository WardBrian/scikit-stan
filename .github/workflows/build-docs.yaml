name: Build github pages docs

on:
  release:
    types: [ published ]
  workflow_dispatch: {}

env:
  CMDSTAN_VERSION: "2.30.1"

jobs:
  build-docs:
    name: Publish documentation to gh-pages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
      fail-fast: false
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out github
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (python)
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements-test.txt
          python -m pip install --upgrade "sphinx>5" nbsphinx ipython ipykernel ipywidgets arviz pydata-sphinx-theme requests sphinx-copybutton xarray matplotlib tqdm scikit-learn

      - name: Install os dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install pandoc -y

      - name: CmdStan installation cacheing
        uses: actions/cache@v2
        with:
          path: ~/.cmdstan
          key: ${{ runner.os }}-cmdstan-${{ env.CMDSTAN_VERSION }}

      - name: Install CmdStan
        run: |
          python -m cmdstanpy.install_cmdstan --version "${{ env.CMDSTAN_VERSION }}" --cores 2

      - name: Install package
        run: |
          pip install .

      - name: Setup git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Build and push docs
        run: |
          cd docs/

          make html

          cd _build/html

          git init
          git add .
          git commit -m "Rebuild docs"
          git branch -M gh-pages
          git push https://github.com/WardBrian/scikit-stan.git gh-pages -f
